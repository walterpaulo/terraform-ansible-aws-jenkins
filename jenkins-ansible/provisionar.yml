        # msg: "Segredo do jenkins: '{{ ps.stderr_lines }}' " # quando quiser ver o erro

    - name: "Copia chave privada"
      copy:
        src: "/Users/danilo/Desktop/desafio_devops/terraform/ssh/id_rsa"
        dest: "/var/lib/jenkins/id_rsa"
        owner: jenkins
        group: jenkins
        mode: '0400'
        remote_src: false

