- hosts:
  - Jenskins

  tasks:
    - name: "Renomear maquina"
      shell: hostnamectl set-hostname Jenskins
      become: yes

    - name: "Atualizando pacotes"
      become: yes
      apt:  
        name: "*"
        state: latest 
        update_cache: yes
        cache_valid_time: 3600

    - name: "Download pacote jenkins"
      shell: wget -qO - https://pkg.jenkins.io/debian-stable/jenkins.io.key | apt-key add -

    - name: "Instalando pacotes em lote"
      become: yes
      apt:
        pkg:
          - maven
          - unzip
          - awscli
          - default-jdk
          - ansible

    
